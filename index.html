<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.1/css/all.css">
    <title>Weather App</title>

</head>
<body>
    <section class="app-container">
        <header>
            <h1 class="heading">
                Weather Application
            </h1>
        </header>
       
        <section class="weather-input">
            <form id="location">
                <input type="text" placeholder="Search for a city" class="city-input" id="yoloo">
                <button class="submit">Submit</button>
            </form>
            <span class="warning-message"></span>
            <span class="empty-card"></span>
        </section>

        <section id="card-container">
           
        </section>
       
    </section>
    <script src="./appp.js"></script>
</body>
</html>
